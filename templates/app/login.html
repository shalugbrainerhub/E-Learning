<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h1>LoginPage</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        <br><br>
        {{ form.password.label_tag }} {{ form.password }}
        <br><br>
        <button type="submit">Login</button>
    </form>
    
    
</body>
</html>
